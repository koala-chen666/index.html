        // --- æ¸²æŸ“åŠŸèƒ½ ---
        const grid = document.getElementById('stockGrid');

        function renderStocks(filter) {
            grid.innerHTML = '';
            const filtered = filter === 'all' ? stocks : stocks.filter(s => s.category === filter);

            filtered.forEach(stock => {

        // --- Filter Logic ---
        function filterStocks(category, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('bg-slate-800', 'text-white');
                b.classList.add('bg-white', 'text-slate-600');
            });

        }

        // --- å³æ™‚å ±åƒ¹åŠŸèƒ½ (Fetch CSV) ---
        async function fetchStockPrices() {
            if (!googleSheetCSVUrl) return;

            const icon = document.getElementById('refreshIcon');
            icon.classList.add('animate-spin');

            try {
                const response = await fetch(googleSheetCSVUrl);
                const csvText = await response.text();
                
                // ç°¡å–®è§£æ CSV (æ ¼å¼å‡è¨­: StockCode, Price)
                const rows = csvText.split('\n').map(row => row.split(','));
                
                rows.forEach(row => {
                    if (row.length < 2) return;
                    // æ¸…ç†è³‡æ–™
                    const code = row[0].replace(/['"]/g, '').trim(); // è‚¡ç¥¨ä»£è™Ÿ
                    const priceRaw = row[1].replace(/['"]/g, '').trim(); // åƒ¹æ ¼
                    const price = parseFloat(priceRaw);

                    if (code && !isNaN(price)) {
                        updatePriceDOM(code, price);
                    }
                });

                // æ›´æ–°æ™‚é–“
                const now = new Date();
                document.getElementById('lastUpdateTime').innerText = now.toLocaleTimeString();

            } catch (error) {
                console.error("ç„¡æ³•æŠ“å–è‚¡åƒ¹:", error);
            } finally {
                setTimeout(() => icon.classList.remove('animate-spin'), 500);
            }
        }

        function updatePriceDOM(code, newPrice) {
            const el = document.getElementById(`price-${code}`);
            if (!el) return;

            const oldPrice = parseFloat(el.innerText);
            
            // å¦‚æœåƒ¹æ ¼æ²’è®Šï¼Œå°±ä¸åšä»»ä½•äº‹
            if (oldPrice === newPrice) return;

            el.innerText = newPrice; // é€™è£¡ä¸å¼·åˆ¶ toFixed(1)ï¼Œä¿ç•™ Google Sheet çš„æ ¼å¼

            // ç°¡å–®çš„å‹•ç•«
            el.classList.remove('price-up', 'price-down');
            void el.offsetWidth; // Trigger reflow
            
            if (newPrice > oldPrice) {
                el.classList.add('price-up'); // ç´…è‰² (å°è‚¡æ…£ä¾‹)
            } else if (newPrice < oldPrice) {
                el.classList.add('price-down'); // ç¶ è‰²
            }
        }

        // --- Modal Logic ---

        const modalTitle = document.getElementById('modalTitle');
        const modalCode = document.getElementById('modalCode');
        const docFrame = document.getElementById('docFrame');
        const externalLink = document.getElementById('externalLink');
        const loadingSpinner = document.getElementById('loadingSpinner');

            const stock = stocks.find(s => s.id === id);

            modalTitle.innerText = `${stock.name} - è©³ç´°ç ”ç©¶å ±å‘Š`;
            modalCode.innerText = `Stock Code: ${stock.code}`;
            externalLink.href = targetUrl;
            
            // é¡¯ç¤º Loading
            loadingSpinner.style.display = 'flex';
            
            // è¨­å®š Iframe
            docFrame.src = targetUrl;
            
            docFrame.onload = () => {
                loadingSpinner.style.display = 'none';
            };

            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.querySelector('div.modal-enter').classList.add('modal-enter-active');
            }, 10);
        }

            const content = modal.querySelector('div.modal-enter');

            content.classList.add('modal-exit');

                content.classList.remove('modal-exit');
                docFrame.src = '';
